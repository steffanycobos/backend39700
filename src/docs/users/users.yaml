paths:
  /api/sessions/login:
    post:
      summary: Loguea a un usuario previmente registrado.
      tags:
      - Users
      responses:
        '200':    # status code
          description: Usuario logueado correctamente.
        '401':
          description: Usuario no registrado.
        '500':
          description: Erros interno en el servidor.
  
  /api/sessions/signup:
    post:
      summary: Registra un usuario.
      tags:
      - Users
      response:
      '200':
        description: Usuario registrado correctamente.
      '400':
        description: Error al registar el usuario.
      '500':
        description: Error interno en el servidor.

  /api/sessions/premium/{uid}:
    put:
     summary: Cambia el rol del usuario actual entre user o premium.
     tags:
     - Users
     response:
     '200':
       description: Rol de usuario cambiado.
     '400':
       description: Error al cambiar el rol.
     '500':
       description: Erros interno en el servidor.

components:
  schemas:
    Users:
      type: object
      properties: 
        _id:
          type: ObjectId
          description: ID generado por MongoDB
        first_name:
          type: string
          description: Nombre del usuario.
        last_name:
          type: string
          description: Apellido del usuario.
        age:
          type: number
          description: Edad del usuario.
        email:
          type: string
          description: Email del usuario.
        password:
          type: string
          description: Contrase√±a del usuario (hasheada).
        cart:
          type: array
          descrtiption: Carrito del usuario.
        rol:
          type: string
          description: Rol del usuario.
        