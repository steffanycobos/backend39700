paths: 
/api/carts:
get:
      summary: Obtener todos los carritos
      tags:
        - Carts
      responses:
        "200":
          description: Todos los carritos fueron obtenidos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: Error por falta de permisos.
        "500":
          description: Error interno del servidor.
post:
 summary: Agregar un nuevo carrito.
      tags:
        - Carts
      responses:
        "200":
          description: Nuevo carrito agregado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: No fue posible agregar un nuevo carro.
        "500":
          description: Error interno del servidor.

/api/carts/{cid}:
get:
summary: Obtener un carrito según su ID.
      tags:
        - Carts
      responses:
        "200":
          description: Carrito encontrado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: No existe un carrito con ese ID.
        "500":
          description: Error interno del servidor.

delete:
summary: Eliminar un carrito según su ID.
      tags:
        - Carts
      responses:
        "200":
          description: Carrito eliminado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: No existe un carrito con ese ID.
        "500":
          description: Error interno del servidor.

/api/carts/{cid}/product/{pid}:
put:
summary: Agregar un producto especifico a un carrito especifico.
      tags:
        - Carts
      responses:
        "200":
          description: Producto Agregado.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: No existe un carrito o producto con ese ID.
        "500":
          description: Error interno del servidor.

delete:
summary: Elminar un producto especifico en un carrito especifico.
      tags:
        - Carts
      responses:
        "200":
          description: Producto eliminado del carrito.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/carts'
        "401":
          description: No exito un producto con ese id en el carrito.
        "500":
          description: Error interno del servidor.

  /api/carts/{cid}/purchase:
  get:
  summary: Devuelve el ticket de comprar con el total a pagar y todos los productos en el carrito del usuario.
      tags:
        - Carts
      responses:
        "200":
          description: Ticket.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/tickets'
        "401":
          description: No hay productos en el carrito.
        "500":
          description: Error interno del servidor.
  
  components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: id del carrito.
       products:
          type: array
          description: Productos dentro del carrito con sus cantidades.
        
      example:
        _id: ObjectId("gsa98273skjhgda8912"){
        products: [{
          _id: ObjectId("gsa98273skjhkjhgsasd12"),
          quantity: 5
        },
        {
          _id: ObjectId("73skjhksssdjhgsasd12"),
          quantity: 1
        }]
  